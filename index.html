<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
    <title>제나이 with 환경이</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            /* Flexbox 사용 */
            justify-content: center;
            /* 수평 중앙 배치 */
            align-items: center;
            /* 수직 중앙 배치 */
            height: 100vh;
            /* 화면 전체 높이 사용 */
            margin: 0;
            /* 기본 마진 제거 */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
            /* 전체 높이의 80% 사용 */
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            /* h1 아래에 간격 추가 */
        }

        #resultContainer {
            flex: 1;
            /* 가용 공간을 모두 사용하도록 설정 */
            overflow-y: auto;
            /* 세로 스크롤 가능 */
            margin-bottom: 20px;
            /* 폼과의 간격 조절 */
            border: 1px solid #ccc;
            /* 테두리 추가 (선택 사항) */
            border-radius: 5px;
            /* 모서리 둥글게 */
            padding: 10px;
            /* 내부 여백 추가 */
            background-color: #fff;
            /* 배경색 추가 */
        }

        .chat-box {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-chat,
        .env-chat {
            border: 2.5px solid black;
            border-radius: 15px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            max-width: 80%;
            background-color: transparent;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .menu {
            cursor: pointer;
            margin-bottom: 5px;
        }

        .delete-menu {
            display: none;
            /* 기본적으로 숨김 */
            margin-top: 5px;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #222222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>환경이</h1>
        <div id="resultContainer"></div>

        <form method="post" action="/ask">
            <input type="text" id="question" name="question" placeholder="질문 입력: ">&nbsp;&nbsp;
            <input type="submit" value="→">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            renderChatHistory(chatHistory);

            $('form').on('submit', function (event) {
                event.preventDefault();
                const question = $('#question').val();
                console.log(question);

                $.ajax({
                    type: "POST",
                    url: "/ask",
                    data: JSON.stringify({ question }),
                    contentType: "application/json",
                    success: function (data) {
                        const chatBox = { question, answer: data.answer };
                        renderChatBox(chatBox);
                        chatHistory.push(chatBox);
                        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

                        $('#question').val('');
                    },
                    error: function (error) {
                        console.error(String(error));
                        return;
                    }
                });
            });
        });

        function renderChatBox(chat) {
            const chatBox = $('<div class="chat-box"></div>');
            chatBox.append(`<label for="questioner">유저</label>`);
            chatBox.append(`<div class="user-chat"><p>${chat.question}</p></div>`);
            chatBox.append(`<label for="answerer">환경이</label>`);
            chatBox.append(`<div class="env-chat"><p>${chat.answer}</p></div>`);

            // 세부 메뉴 추가
            const menu = $('<div class="menu">&#8942;</div>');
            const deleteMenu = $(`<div class="delete-menu"><button class="delete-button" onclick="deleteChat('${chat.question}')">삭제</button></div>`);

            // 메뉴 클릭 시 삭제 메뉴 토글
            menu.on('click', function () {
                deleteMenu.toggle();
            });

            chatBox.append(menu);
            chatBox.append(deleteMenu);
            $('#resultContainer').append(chatBox);
        }


        function renderChatHistory(chatHistory) {
            chatHistory.forEach(chat => {
                renderChatBox(chat);
            });
        }

        function deleteChat(question) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const updatedChatHistory = chatHistory.filter(chat => chat.question !== question);
            localStorage.setItem('chatHistory', JSON.stringify(updatedChatHistory));
            $('#resultContainer').empty();
            renderChatHistory(updatedChatHistory);
        }
    </script>
</body>

</html>
